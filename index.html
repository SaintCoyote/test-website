<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Chung - Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff80, #0080ff, #8000ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 1em;
            margin: 0.5em;
        }

        section {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            section {
                padding: 1em;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Tom Chung</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Artist working in Anchorage, Alaska.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Add your artwork here -->
        <img src="images/smallmural.jpg" alt="Description of your artwork">
        <p>Include high-quality images of your art along with captions or descriptions.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: thomaspuchung@gmail.com</p>
        <p>Social Media:
            <a href="https://instagram.com/tomchungart">Instagram</a>,
        </p>
    </section>

</body>

</html>
